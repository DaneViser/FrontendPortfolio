<!-- src/app/pages/login/login.component.html -->
<mat-card class="login-card">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Login</h2>

    <!-- Username Input -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required autocomplete="username" />
    </mat-form-field>

    <!-- Password Input -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required autocomplete="current-password" />
    </mat-form-field>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="full-width">
      Login
    </button>

    <!-- Register Link -->
  </form>
  <div class="register-link">
    <span>Don't have an account?</span>
    <a routerLink="/register"> Register here</a>
  </div>
</mat-card>
